<div class="studentList-block">
    <h3>Student List</h3>

    <div class="student" *ngFor="let student of Students"  >
        <ul>
            <li>Last Name: {{student.lastName}}</li>
            <li>Last Name: {{student.firstName}}</li>
            <li>Age: {{student.age}}</li>
            <li class="delete" >❌</li>
        </ul>

</div>
